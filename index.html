<!DOCTYPE html>
<html>

<head lang="ea" dir="ltr">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <script>
    </script>
</head>

<body>
    <div class="calculator">
        <div class="container">
            <input type="text" name="browser" readonly>
            <div class="calculator-numbers">
                <button class="calculator-numbers__btn" value="1">1</button>
                <button class="calculator-numbers__btn" value="2">2</button>
                <button class="calculator-numbers__btn" value="3">3</button>
                <button class="calculator-numbers__btn" value="/">/</button>
                <button class="calculator-numbers__btn" value="4">4</button>
                <button class="calculator-numbers__btn" value="5">5</button>
                <button class="calculator-numbers__btn" value="6">6</button>
                <button class="calculator-numbers__btn" value="*">*</button>
                <button class="calculator-numbers__btn" value="7">7</button>
                <button class="calculator-numbers__btn" value="8">8</button>
                <button class="calculator-numbers__btn" value="9">9</button>
                <button class="calculator-numbers__btn" value="-">-</button>
                <button class="calculator-numbers__btn" value=".">.</button>
                <button class="calculator-numbers__btn" value="0">0</button>
                <button class="calculator-numbers__btn" value="()">()</button>
                <button class="calculator-numbers__btn" value="+">+</button>
                <button class="calculator-numbers__btn" value="C">C</button>
                <button class="calculator-numbers__btn" value="del">del</button>
                <button class="calculator-numbers__btn" value="=">=</button>
            </div>
            <div class="calculator__result-wrapper">
                <label class="calculator__result-label" for="output1">Предварительный результата:</label>
                <output class="calculator__result-output" name="result" id="output1"></output>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
